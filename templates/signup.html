{% extends "bootstrap/base.html" %}

{% block title %}ログインページ{% endblock %}
{% block content %}
<div class="container">
    <h1>ユーザー登録</h1>
    <form method="POST">
        <label for="" class="form-label">ユーザー名</label>
        <input type="text" name="username" class="form-control">
        <label for="" class="form-label">パスワード</label>
        <input type="password" name="password" class="form-control">
        <input type="submit" value="新規登録" class="btn btn-primary">
        <a class="btn btn-primary" href="/login" role="button">ログインページ</a>
    </form>
</div>
{% endblock %}
